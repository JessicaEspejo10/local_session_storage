<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
<body>
    <!--contenedor padre-->
    <div class="container mt-3">
        
    </div>
    
    <div class="container mt-4 border border-danger">
        <!--solicitar datos-->
        <section class=" h2 text-center mt-3 mb-3">
            Solicitud de pedido
        </section>
        <section class="mb-5">
            Por favor ingrese el nombre de los productos y su costo:
        </section>
        <section class="border center mt-2 mb-2">
            <form>
                <div class="row mt-2 mb-2 ms-2 me-2 " >
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Escriba nombre del producto" name="NombreProducto" id="nombreProducto">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Escriba el costo del producto" name="Costo" id="costo">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Escriba la descripción" name="Descripción" id="descripcion">
                    </div>

                    <div class="col-2">
                        <input type="button" class="btn btn-success" value="Enviar datos" onclick="addItem()" >
                    </div>
                </div>    
            </form>
            
        </section>

        <!--mostrar datos-->
        <section class="border mt-2 mb-2">
            <div class="fw-light row mt-2 mb-2 ms-2 me-2" id="items-list">
                No hay productos
            </div>

        </section>
    </div>

<footer>
    <div class="text-center fw-bold card text-bg-secondary mt-5 p-5">
        Elaborado por Jessica Espejo
    </div>
</footer>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/object.js"></script>
</body>
</html>
